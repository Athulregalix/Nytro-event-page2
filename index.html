<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
    

        <div class="regalix-logo">
            <img src="images/Regalix-Logo.png" >
        </div>
        <span class="back-button">
            BACK
        </span>
        <div class="live-btn">
         <div class="top-right-live">
           <span class="white-dot"><i class="fas fa-circle"></i></span>
           <span class="live-now-text">
             LIVE
           </span> 
        </div>
         <div class="live-count">
           <span class="user-icon-live"><i class="fas fa-user"></i></span>
           <span class="live-now-number">
             176
           </span> 
        </div>
        </div>

        <div class="main-heading">
            Session 1 Summit 2020
        </div>
        <div class="description-paragraph">
            Lorem ipsum dolor sit amet, consectetur
            adipiscing elit, sed do eiusmod tempor 
            incididunt ut labore et dolore magna aliqua.
            Ut enim ad minim veniam, quis nostrud exercitation 
            ullamco laboris.
        </div> 
            <div class="users-icon">
             <div class="user-container">
             <img src="./images/Oval_Copy.png" class="img-icon-1">
             <img src="./images/Oval_Copy_2.png" class="img-icon-2">
             <img src="./images/Oval_Copy_3.png" class="img-icon-3">
             <img src="./images/Oval_Copy_4.png" class="img-icon-4">
             <img src="./images/Oval_Copy_5.png" class="img-icon-5">
             <span class="number-users">
               +2 more
             </span>   
          </div>  
        </div>
        <div class="sub-container">    
            <iframe src="https://www.youtube.com/embed/50T7WdBAJDM"
                  width="75%" height="540" frameborder="1" allowfullscreen>
            </iframe>
            <div class="btn-div" id="myDIVs">
                <button class="btn-qa" onclick="minimize()" >Q&A</button>
            </div>
            <div class="question-tab" id="myDIV">
                    <div class="question-tab-header">
                       <span class="q-a">Q&A</span>
                       <span class="min-screen" onclick="minimize()">
                        <i class="far fa-window-minimize"></i>
                       </span>
                    </div>
                    <div class="question-tab-empty">You havenâ€™t asked any questions yet.</div>
                    <div class="question-text">
                        <input type="text" placeholder="Type Here..." class="q-text">
                    </div>        
            </div>
           
            
        </div>
        
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
